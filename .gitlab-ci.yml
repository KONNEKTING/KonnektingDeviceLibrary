image: debian:testing-slim

before_script:
  - alias arduino-cli="bin/arduino-cli --config-file $CI_PROJECT_DIR/preferences.txt"
  
install Arduino CLI:
  stage: .pre
  cache:
    paths:
      - preferences.txt
  script:
    # install CURL command to be able to install Arduino CLI
    - apt-get -q update
    - apt-get -y -q install curl
  
    # install Arduino CLI
    - curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
    
    # make local arduino folders and preferences, preferences will be used by ALIAS command, see 'before_script' above
    - mkdir $CI_PROJECT_DIR/Arduino
    - mkdir $CI_PROJECT_DIR/.arduino15
    - "echo \"sketchbook_path: $CI_PROJECT_DIR/Arduino\" > preferences.txt"
    - "echo \"arduino_data: $CI_PROJECT_DIR/.arduino15\" >> preferences.txt"
    - cat preferences.txt

    # make our project available as library for Arduino
    - mkdir -p $CI_PROJECT_DIR/Arduino/libraries/KONNEKTING
    - cp -pR * $CI_PROJECT_DIR/Arduino/libraries/KONNEKTING/
  
    # show config
    - arduino-cli config dump 
  
    # update core board index
    - arduino-cli core update-index
  
    # install SAMD core
    - arduino-cli core install arduino:samd
  
    # install UNO/Leonardo/...
    - arduino-cli core install arduino:avr

    # install ESP8266 core
    - arduino-cli core update-index --additional-urls "http://arduino.esp8266.com/stable/package_esp8266com_index.json"
    - arduino-cli core install esp8266:esp8266 --additional-urls "https://arduino.esp8266.com/stable/package_esp8266com_index.json"
  
    # list installed cores and boards
    - arduino-cli core list
    - arduino-cli board listall
  
    # install libs
    - arduino-cli lib install "OneWire"
    - arduino-cli lib install "DallasTemperature"
    - arduino-cli lib install "SparkFun HTU21D Humidity and Temperature Sensor Breakout"
    - arduino-cli lib install "FlashStorage"
    - arduino-cli lib install "CRC32"
  
    # list libs
    - arduino-cli lib list

build DemoSketch:
  stage: build
  script:
    - arduino-cli compile -b arduino:samd:mzero_bl examples/DemoSketch/DemoSketch.ino
    - arduino-cli compile -b esp8266:esp8266:generic examples/DemoSketch/DemoSketch.ino
    - arduino-cli compile -b arduino:avr:uno examples/DemoSketch/DemoSketch.ino
    - arduino-cli compile -b arduino:avr:leonardo examples/DemoSketch/DemoSketch.ino
    
